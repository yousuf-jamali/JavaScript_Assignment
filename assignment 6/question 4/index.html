<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter the number you want its multiples:");
        var b=prompt("enter the limit of multiples:");
        for (var i=1; i<=b; i++) {
            document.write(a + "*" + i + "=" a*i + "<br>" );
        }
    </script>
</body>
</html>
