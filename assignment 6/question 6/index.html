<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h3>Counting:</h3>");
        for (var i=1; i<=15; i++) {
            document.write(i + ", ");
        }
        document.write("<h3>Reverse Counting:</h3>"); 
        for (var i=10; i>=1; i--) {
            document.write(i + ", ");
        }
        document.write("<h3>Even:</h3>");
        for (var i=0; i<=20; i++) {
            if (i%2==0) {
                document.write(i + ", ");
            }
        }
        document.write("<h3>Odd:</h3>");
        for (var i=1; i<=19; i++) {
            if (i%2!==0) {
                document.write(i + ", ");
            }
        }
        document.write("<h3>Series:</h3>");
        for (var i=2; i<=20; i++) {
            if (i%2==0) {
                document.write(i + "k" + ", ");
            }
        }
        



        


    </script>
</body>
</html>
